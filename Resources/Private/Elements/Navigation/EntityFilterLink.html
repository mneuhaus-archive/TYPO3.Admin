{namespace cm=TYPO3\Expose\ViewHelpers}
<cm:annotations object="{item}">
<cm:identity object="{item}">
<cm:helper.buildFilter property="{options.property}" value="{identity}" as="filter">
<f:link.action additionalParams="{--featureRuntime:{
	filter: filter
}}">
	{item}
</f:link.action>
</cm:helper.buildFilter>
</cm:identity>
</cm:annotations>
