<!-- TODO: improve string formatting using TS -->
{namespace cm=TYPO3\Expose\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<cm:properties object="{item}" context="Content.List.Table">
	<tr data-klove="row">
		<td class="tiny">
			<input type="checkbox" name="bulkItems[]" value="{being.id}" class="select-row" data-klove-row-shortcut="x"/>
		</td>
		<f:for each="{properties}" as="property">
			<td>
				{property.value -> cm:formatAsString()}
			</td>
		</f:for>
		<td class="table-actions">
			<ts:renderTypoScript path="controllerLinks" />
		</td>
	</tr>
</cm:properties>
