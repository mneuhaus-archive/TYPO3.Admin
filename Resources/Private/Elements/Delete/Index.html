{namespace cm=TYPO3\Expose\ViewHelpers}
<div class="box">
	<h3 class="box-header">Are you sure you want to delete the following items?</h3>
	<div>
		<f:for each="{objects}" as="object">
			<ul class="whitespace">
				<li>
					<b>{object -> cm:formatAsString()}</b>
				</li>
			</ul>
		</f:for>
		<div class="actions pull-left">
			<f:link.action
				action="index"
				controller="SameTypeList"
				class="btn"
				arguments="{type: type}">
				Cancel
			</f:link.action>
		</div>
		<div class="actions pull-right">
			<f:link.action
				action="delete"
				class="btn"
				arguments="{
					type : type,
					objects: objects
				}">
				Delete
			</f:link.action>
		</div>

	</div>
</div>
