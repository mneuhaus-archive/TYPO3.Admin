{namespace cm=TYPO3\Admin\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<div class="row-fluid typo3-admin-recordlist">
	<div class="span12">
		<div class="bar"><ts:renderTypoScript path="topRegion" /></div>

		<div class="js actionBar" data-area="actionBar">
			<ts:renderTypoScript path="localControllerLinks" />
		</div>

		<div data-area="main">
			<div class="t3-records" data-area="records">
				<ts:renderTypoScript path="recordList/{currentFormat}" />
			</div>
		</div>

		<div class="bar"><ts:renderTypoScript path="bottomRegion" /></div>
	</div>
</div>

<script src="{f:uri.resource(path: 'js/jquery.1.7.1.min.js', package: 'TYPO3.Admin')}"></script>

<!-- TODO: emberjs and jQuery UI are included FROM THE TYPO3 Package here! -->
<script src="{f:uri.resource(path: 'Library/emberjs/ember-0.9.7.js', package: 'TYPO3.TYPO3')}"></script>
<script src="{f:uri.resource(path: 'Library/jquery-ui/js/jquery-ui-1.8.16.custom.min.js', package: 'TYPO3.TYPO3')}"></script>
<link rel="stylesheet" href="{f:uri.resource(path: 'Library/jquery-ui/css/custom-theme/jquery-ui-1.8.16.custom.css', package: 'TYPO3.TYPO3')}" />

<script src="{f:uri.resource(path: 'JavaScript/recordlist.js', package: 'TYPO3.Admin')}"></script>
<script src="{f:uri.resource(path: 'JavaScript/recordlist-module.js', package: 'TYPO3.Admin')}"></script>

<link rel="stylesheet" href="{f:uri.resource(path: 'css/main.css', package: 'TYPO3.Admin')}" />
