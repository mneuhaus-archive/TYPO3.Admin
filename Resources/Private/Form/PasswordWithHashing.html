{namespace cm=TYPO3\Expose\ViewHelpers}
<f:layout name="TYPO3.Form:Field" />
<f:section name="field">
	<cm:form.password property="{element.identifier}.password" id="{element.uniqueIdentifier}" class="{element.properties.elementClassAttribute}" errorClass="{element.properties.elementErrorClassAttribute}" />
	<label for="{element.uniqueIdentifier}-confirmation">{element.properties.confirmationLabel -> f:format.nl2br()}<f:if condition="{element.required}"><f:render partial="TYPO3.Form:Field/Required" /></f:if></label>
	<cm:form.password property="{element.identifier}.confirmation" id="{element.uniqueIdentifier}-confirmation" class="{element.properties.confirmationClassAttribute}" errorClass="{element.properties.elementErrorClassAttribute}" />
</f:section>
